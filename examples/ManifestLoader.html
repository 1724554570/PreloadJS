<!DOCTYPE html>
<html>
<head>
	<title>PreloadJS: Manifest Loader</title>

	<link href="../_assets/css/shared.css" rel="stylesheet" type="text/css"/>
	<link href="../_assets/css/examples.css" rel="stylesheet" type="text/css"/>
	
	<style type="text/css">
		#template {
			display:none;
		}
	</style>
</head>
<body onload="init()">

	<header id="header" class="PreloadJS">
	    <h1><span class="text-product">Preload<strong>JS</strong></span> Preload Queue</h1>
	    <p></p>
	</header>

    <script type="text/javascript">

        function init() {
            if (window.top != window) {
                document.getElementById("header").style.display = "none";
            }

            //var loader = new createjs.ManifestLoader("../_assets/static/manifest.json");
            var loader = new createjs.LoadQueue();
            loader.loadManifest("../_assets/static/manifest.json");
            loader.on("complete", handleComplete);
            loader.on("progress", handleProgress);
            loader.load();
        }

        function handleComplete(event) {
            console.log(event.target.getResult("image3"));
        }

        function handleProgress(event) {
            console.log("PROGRESS", event.progress);
        }

    </script>
    <script type="text/javascript" src="../lib/preloadjs-NEXT.combined.js"></script>
    <script type="text/javascript" src="../src/preloadjs/loaders/ManifestLoader.js"></script>

</body>
</html>
